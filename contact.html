
<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contact - STAR IPTV SERVICE</title><link rel="stylesheet" href="/styles.css"></head><body>

  <textarea name="message" placeholder="Message" rows="6" style="padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:#fff"></textarea>
  <div style="display:flex;gap:10px;">

</section>
